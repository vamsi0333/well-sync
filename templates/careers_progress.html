{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto space-y-10">
  <div class="bg-gradient-to-r from-primary to-accent rounded-3xl shadow-xl p-8 flex items-center space-x-6 animate-fade-in">
    <div class="flex-shrink-0 text-5xl">ðŸ“ˆ</div>
    <div class="flex-1">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-1">Course Progress</h1>
      <p class="text-lg text-white/90">Track your progress for all enrolled courses and certifications.</p>
    </div>
  </div>
  <div class="space-y-6 animate-fade-in">
    {% for c in courses %}
    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6 flex flex-col">
      <div class="flex items-center justify-between mb-2">
        <div class="font-bold text-lg text-primary">{{ c.title }}</div>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{ c.progress }}% complete</span>
      </div>
      <div class="w-full bg-gray-200 dark:bg-gray-800 rounded-full h-3">
        <div class="bg-primary h-3 rounded-full" style="width: {{ c.progress }}%"></div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
