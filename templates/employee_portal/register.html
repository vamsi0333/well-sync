{% extends "employee_portal/layout.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white/90 dark:bg-gray-900/90 rounded-2xl shadow-2xl p-8 sm:p-10 backdrop-blur transition-bg">
    <h1 class="text-3xl font-extrabold text-center text-primary dark:text-primary-light mb-2 tracking-tight">Register</h1>
    <p class="text-center text-gray-500 dark:text-gray-400 mb-6">Create your employee account</p>
    <form class="space-y-6" action="/register" method="POST" autocomplete="on">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
        <input type="text" id="name" name="name" required autocomplete="name"
          class="mt-1 w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
        <input type="email" id="email" name="email" required autocomplete="email"
          class="mt-1 w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <div>
        <label for="department" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Department</label>
        <input type="text" id="department" name="department" required
          class="mt-1 w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password"
          class="mt-1 w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <div>
        <label for="confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required autocomplete="new-password"
          class="mt-1 w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-primary to-accent text-white py-2 rounded-lg font-semibold shadow hover:shadow-lg hover:from-primary-light hover:to-accent focus:outline-none focus:ring-2 focus:ring-primary transition flex items-center justify-center gap-2">
        Register
      </button>
    </form>
    <p class="mt-6 text-center text-gray-500 dark:text-gray-400 text-sm">
      Already have an account?
      <a href="/login" class="text-accent font-medium hover:underline transition">Sign in</a>
    </p>
  </div>
</div>
{% endblock %}
