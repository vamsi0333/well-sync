{% extends "layout.html" %}
{% block content %}
<div class="max-w-xl mx-auto space-y-10">
  <div class="bg-gradient-to-r from-primary to-accent rounded-3xl shadow-xl p-8 flex items-center space-x-6 animate-fade-in">
    <div class="flex-shrink-0 text-5xl">‚è∞</div>
    <div class="flex-1">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-1">Timesheet Submission</h1>
      <p class="text-lg text-white/90">Submit your weekly hours for payroll and compliance.</p>
    </div>
  </div>
  <form method="post" class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8 space-y-6 animate-fade-in">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Week Starting</label>
        <input type="date" name="week_start" class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Total Hours</label>
        <input type="number" name="hours" min="0" max="100" step="0.1" class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary" required>
      </div>
      <div class="sm:col-span-2">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes</label>
        <input type="text" name="notes" placeholder="Optional" class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary">
      </div>
    </div>
    <div class="flex justify-end mt-8">
      <button type="submit" class="px-6 py-3 rounded-lg bg-gradient-to-r from-primary to-accent text-white font-bold shadow hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">Submit Timesheet</button>
    </div>
  </form>
</div>
{% endblock %}
