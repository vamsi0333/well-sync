{% extends "layout.html" %}
{% block content %}
<!-- Enhanced Login Interface -->
<div class="flex items-center justify-center min-h-screen bg-[url('/static/images/space-bg.jpg')] bg-cover bg-center">
  <div class="w-full max-w-md transform transition-all duration-300 hover:scale-[1.01] backdrop-blur-md bg-white rounded-2xl p-8 shadow-2xl">
    <div class="mb-8">
      <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-2 tracking-tight">
        Welcome to the IT Portal
      </h1>
      <p class="text-center text-gray-700 font-medium">Sign in to your account</p>
    </div>
    <div class="mb-4 p-3 bg-blue-50 rounded-lg border border-blue-100">
      <p class="text-xs text-blue-700 text-center">
        <strong class="text-blue-800">Demo Credentials:</strong><br>
        User: user@example.com / password<br>
        Admin: admin@example.com / password
      </p>
    </div>
    <form class="space-y-6" action="/login" method="POST" autocomplete="on" id="login-form">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required autocomplete="email"
          class="mt-1 w-full px-4 py-2 bg-gray-50 text-gray-900 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"
          class="mt-1 w-full px-4 py-2 bg-gray-50 text-gray-900 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
      </div>
      <div class="flex justify-between items-center text-sm text-gray-600">
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" class="mr-2 accent-blue-500" name="remember"> Remember me
        </label>
        <a href="/forgot-password" class="hover:underline text-blue-600 font-medium transition">Forgot password?</a>
      </div>
      <button type="submit" id="login-btn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold shadow-xl hover:shadow-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition flex items-center justify-center gap-2 border border-blue-400">
        <span id="login-btn-text" class="text-lg">Sign In</span>
        <svg id="login-spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
      </button>
    </form>
    <p class="mt-6 text-center text-gray-500 dark:text-gray-400 text-sm">
      Donâ€™t have an account?
      <a href="/register" class="text-accent font-medium hover:underline transition">Register here</a>
    </p>
  </div>
</div>
<script>
  // Show spinner on submit
  document.getElementById('login-form').addEventListener('submit', function() {
    document.getElementById('login-btn-text').classList.add('hidden');
    document.getElementById('login-spinner').classList.remove('hidden');
  });
</script>
{% endblock %}
