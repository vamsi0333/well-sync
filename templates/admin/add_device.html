{% extends "admin_layout.html" %}
{% block content %}
<div class="max-w-4xl mx-auto space-y-8">
  <!-- Header -->
  <div class="text-center">
    <h1 class="text-4xl font-bold text-primary mb-4">âž• Add New Device</h1>
    <p class="text-lg text-gray-600 dark:text-gray-400">Register new equipment in the system</p>
  </div>

  <!-- Add Device Form -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8">
    <form method="POST" class="space-y-6">
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Device Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-800 dark:text-white">
        </div>
        
        <div>
          <label for="type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Device Type</label>
          <select id="type" name="type" required
                  class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-800 dark:text-white">
            <option value="">Select Type</option>
            <option value="laptop">Laptop</option>
            <option value="desktop">Desktop</option>
            <option value="mobile">Mobile Device</option>
            <option value="tablet">Tablet</option>
            <option value="printer">Printer</option>
            <option value="monitor">Monitor</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div>
          <label for="model" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Model</label>
          <input type="text" id="model" name="model"
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-800 dark:text-white">
        </div>
        
        <div>
          <label for="serial_number" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Serial Number</label>
          <input type="text" id="serial_number" name="serial_number" required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-800 dark:text-white">
        </div>
        
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Location</label>
          <input type="text" id="location" name="location" required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-800 dark:text-white">
        </div>
      </div>
      
      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notes</label>
        <textarea id="notes" name="notes" rows="3"
                  class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-800 dark:text-white"
                  placeholder="Any additional notes about the device..."></textarea>
      </div>
      
      <div class="flex space-x-4 pt-6">
        <a href="/admin/asset-management" 
           class="flex-1 px-6 py-3 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition text-center">
          Cancel
        </a>
        <button type="submit" 
                class="flex-1 px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition">
          Add Device
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
