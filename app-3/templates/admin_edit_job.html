{% extends "admin_layout.html" %}

{% block content %}
<div class="space-y-8">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-2">Edit Job Posting</h1>
      <p class="text-lg text-gray-600 dark:text-gray-400">Update job posting details</p>
    </div>
    <div class="mt-4 sm:mt-0">
      <a href="/admin/jobs" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white font-medium rounded-lg hover:bg-gray-700 transition">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Jobs
      </a>
    </div>
  </div>

  <!-- Edit Form -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6">
    <form method="POST" action="/admin/jobs/{{ job.id }}/update" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Job Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Job Title</label>
          <input type="text" id="title" name="title" value="{{ job.title }}" required
                 class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>

        <!-- Department -->
        <div>
          <label for="department" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Department</label>
          <select id="department" name="department" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            <option value="IT" {% if job.department == 'IT' %}selected{% endif %}>IT</option>
            <option value="HR" {% if job.department == 'HR' %}selected{% endif %}>HR</option>
            <option value="Marketing" {% if job.department == 'Marketing' %}selected{% endif %}>Marketing</option>
            <option value="Sales" {% if job.department == 'Sales' %}selected{% endif %}>Sales</option>
            <option value="Finance" {% if job.department == 'Finance' %}selected{% endif %}>Finance</option>
            <option value="Operations" {% if job.department == 'Operations' %}selected{% endif %}>Operations</option>
          </select>
        </div>

        <!-- Location -->
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Location</label>
          <input type="text" id="location" name="location" value="{{ job.location }}" required
                 class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
        </div>

        <!-- Job Type -->
        <div>
          <label for="job_type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Job Type</label>
          <select id="job_type" name="job_type" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            <option value="Full-time" {% if job.job_type == 'Full-time' %}selected{% endif %}>Full-time</option>
            <option value="Part-time" {% if job.job_type == 'Part-time' %}selected{% endif %}>Part-time</option>
            <option value="Contract" {% if job.job_type == 'Contract' %}selected{% endif %}>Contract</option>
            <option value="Internship" {% if job.job_type == 'Internship' %}selected{% endif %}>Internship</option>
          </select>
        </div>

        <!-- Salary Range -->
        <div>
          <label for="salary_range" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Salary Range</label>
          <input type="text" id="salary_range" name="salary_range" value="{{ job.salary_range }}" required
                 class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                 placeholder="e.g., $50,000 - $70,000">
        </div>

        <!-- Experience Level -->
        <div>
          <label for="experience_level" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Experience Level</label>
          <select id="experience_level" name="experience_level" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
            <option value="Entry" {% if job.experience_level == 'Entry' %}selected{% endif %}>Entry Level</option>
            <option value="Mid" {% if job.experience_level == 'Mid' %}selected{% endif %}>Mid Level</option>
            <option value="Senior" {% if job.experience_level == 'Senior' %}selected{% endif %}>Senior Level</option>
            <option value="Executive" {% if job.experience_level == 'Executive' %}selected{% endif %}>Executive Level</option>
          </select>
        </div>
      </div>

      <!-- Job Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Job Description</label>
        <textarea id="description" name="description" rows="6" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">{{ job.description }}</textarea>
      </div>

      <!-- Requirements -->
      <div>
        <label for="requirements" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Requirements</label>
        <textarea id="requirements" name="requirements" rows="4" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">{{ job.requirements }}</textarea>
      </div>

      <!-- Benefits -->
      <div>
        <label for="benefits" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Benefits</label>
        <textarea id="benefits" name="benefits" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">{{ job.benefits }}</textarea>
      </div>

      <!-- Status -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status</label>
        <select id="status" name="status" required
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent">
          <option value="active" {% if job.status == 'active' %}selected{% endif %}>Active</option>
          <option value="draft" {% if job.status == 'draft' %}selected{% endif %}>Draft</option>
          <option value="closed" {% if job.status == 'closed' %}selected{% endif %}>Closed</option>
        </select>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 dark:border-gray-700">
        <button type="button" onclick="history.back()" 
                class="px-6 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">
          Cancel
        </button>
        <button type="submit" 
                class="px-6 py-2 bg-primary text-white font-medium rounded-lg hover:bg-primary-dark transition">
          Update Job
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
