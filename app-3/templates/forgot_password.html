{% extends "layout.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white/90 dark:bg-gray-900/90 rounded-2xl shadow-2xl p-8 sm:p-10 backdrop-blur transition-bg">
    <h1 class="text-3xl font-extrabold text-center text-primary dark:text-primary-light mb-2 tracking-tight">Forgot Your Password?</h1>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-6 text-center">Enter your email address and we'll send you instructions to reset your password.</p>
    <form class="space-y-6" action="/forgot-password" method="POST" autocomplete="on" id="forgot-form">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
        <input type="email" id="email" name="email" required autocomplete="email"
          class="mt-1 w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <button type="submit" id="forgot-btn"
        class="w-full bg-gradient-to-r from-primary to-accent text-white py-2 rounded-lg font-semibold shadow hover:shadow-lg hover:from-primary-light hover:to-accent focus:outline-none focus:ring-2 focus:ring-primary transition flex items-center justify-center gap-2">
        <span id="forgot-btn-text">Send Reset Link</span>
        <svg id="forgot-spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
      </button>
    </form>
    <p class="mt-6 text-center text-gray-500 dark:text-gray-400 text-sm">
      Remembered your password?
      <a href="/login" class="text-accent font-medium hover:underline transition">Go back to login</a>
    </p>
  </div>
</div>
<script>
  // Show spinner on submit
  document.getElementById('forgot-form').addEventListener('submit', function() {
    document.getElementById('forgot-btn-text').classList.add('hidden');
    document.getElementById('forgot-spinner').classList.remove('hidden');
  });
</script>
{% endblock %}
