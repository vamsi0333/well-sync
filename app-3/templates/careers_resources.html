{% extends "layout.html" %}
{% block content %}
<div class="max-w-3xl mx-auto space-y-10">
  <div class="bg-gradient-to-r from-primary to-accent rounded-3xl shadow-xl p-8 flex items-center space-x-6 animate-fade-in">
    <div class="flex-shrink-0 text-5xl">🌐</div>
    <div class="flex-1">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-1">Career Resources</h1>
      <p class="text-lg text-white/90">Explore top articles, courses, and guides to boost your career.</p>
    </div>
  </div>
  <div class="space-y-6 animate-fade-in">
    {% for r in resources %}
    <a href="{{ r.url }}" target="_blank" class="block bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
      <div class="font-bold text-lg text-primary mb-1">{{ r.title }}</div>
      <div class="text-gray-700 dark:text-gray-300 text-sm mb-1">{{ r.desc }}</div>
      <div class="text-accent text-xs font-semibold">View Resource &rarr;</div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
