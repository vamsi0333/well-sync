{% extends "admin_layout.html" %}
{% block content %}
<div class="w-full min-h-screen px-0 sm:px-4 md:px-8 lg:px-16 xl:px-32 py-8">
  <div class="bg-primary rounded-3xl shadow-xl p-8 flex items-center space-x-6 animate-fade-in mb-8">
    <div class="flex-shrink-0 text-5xl">ðŸ“¢</div>
    <div class="flex-1">
      <h1 class="text-3xl font-extrabold text-white mb-1">Broadcast Announcements</h1>
      <p class="text-lg text-white/90">Send a message to all employees or specific teams.</p>
    </div>
  </div>
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8 max-w-xl mx-auto">
    <form method="post" action="/admin/announcements">
      <div class="mb-4">
        <label for="title" class="block text-sm font-bold text-primary mb-2">Title</label>
        <input type="text" id="title" name="title" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <div class="mb-6">
        <label for="message" class="block text-sm font-bold text-primary mb-2">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition"></textarea>
      </div>
      <button type="submit" class="px-6 py-3 rounded-lg bg-primary text-white font-bold shadow hover:bg-accent transition-all">Send Announcement</button>
    </form>
  </div>
</div>
{% endblock %}
