{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto space-y-10">
  <div class="bg-gradient-to-r from-primary to-accent rounded-3xl shadow-xl p-8 flex items-center space-x-6 animate-fade-in">
    <div class="flex-shrink-0 text-5xl">🏅</div>
    <div class="flex-1">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-1">My Badges</h1>
      <p class="text-lg text-white/90">Earn badges for certifications, achievements, and milestones.</p>
    </div>
  </div>
  <div class="space-y-6 animate-fade-in">
    {% for b in badges %}
    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6 flex items-center space-x-4">
      <div class="text-3xl">{{ b.icon }}</div>
      <div>
        <div class="font-bold text-lg text-primary">{{ b.name }}</div>
        <div class="text-gray-700 dark:text-gray-300 text-sm">{{ b.desc }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
