{% extends "employee_portal/layout.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white/90 dark:bg-gray-900/90 rounded-2xl shadow-2xl p-8 sm:p-10 backdrop-blur transition-bg">
    <h1 class="text-3xl font-extrabold text-center text-primary dark:text-primary-light mb-2 tracking-tight">Sign In</h1>
    <p class="text-center text-gray-500 dark:text-gray-400 mb-6">Welcome to the Employee Portal</p>
    <div class="mb-4 p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
      <p class="text-xs text-blue-600 dark:text-blue-400 text-center">
        <strong>Demo Credentials:</strong><br>
        User: user@example.com / password<br>
        Admin: admin@example.com / password
      </p>
    </div>
    <form class="space-y-6" action="/employee/login" method="POST" autocomplete="on">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
        <input type="email" id="email" name="email" required autocomplete="email"
          class="mt-1 w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"
          class="mt-1 w-full px-4 py-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white rounded-lg border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <div class="flex justify-between items-center text-sm text-gray-500 dark:text-gray-400">
        <a href="/forgot-password" class="hover:underline text-accent font-medium transition">Forgot password?</a>
      </div>
      <button type="submit"
        class="w-full bg-gradient-to-r from-primary to-accent text-white py-2 rounded-lg font-semibold shadow hover:shadow-lg hover:from-primary-light hover:to-accent focus:outline-none focus:ring-2 focus:ring-primary transition flex items-center justify-center gap-2">
        Sign In
      </button>
    </form>
    <p class="mt-6 text-center text-gray-500 dark:text-gray-400 text-sm">
      New here?
      <a href="/register" class="text-accent font-medium hover:underline transition">Register</a>
    </p>
  </div>
</div>
{% endblock %}
