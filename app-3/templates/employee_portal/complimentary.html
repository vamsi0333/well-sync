{% extends "employee_portal/layout.html" %}
{% block content %}
<div class="max-w-xl mx-auto space-y-10">
  <div class="bg-gradient-to-r from-primary to-accent rounded-3xl shadow-xl p-8 flex items-center space-x-6 animate-fade-in">
    <div class="flex-shrink-0 text-5xl">ðŸŽ‰</div>
    <div class="flex-1">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-1">Send a Compliment</h1>
      <p class="text-lg text-white/90">Brighten a colleague's day! Send a compliment or thank you note.</p>
    </div>
  </div>
  <form method="post" class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8 space-y-6 animate-fade-in">
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Recipient Name</label>
      <input type="text" name="recipient" required class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Message</label>
      <textarea name="message" rows="3" required class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:ring-primary focus:border-primary"></textarea>
    </div>
    <div class="flex justify-end mt-8">
      <button type="submit" class="px-6 py-3 rounded-lg bg-gradient-to-r from-primary to-accent text-white font-bold shadow hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">Send Compliment</button>
    </div>
  </form>
</div>
{% endblock %}
