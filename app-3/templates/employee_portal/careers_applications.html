{% extends "employee_portal/layout.html" %}

{% block title %}Career Applications{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-6xl mx-auto px-4">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-900">My Applications</h1>
            <p class="text-gray-600 mt-2">Track your job applications and their status</p>
        </div>

        <!-- Applications List -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="text-center py-8">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 2h2v2H7V6zm2 4H7v2h2v-2zm2-4h2v2h-2V6zm2 4h-2v2h2v-2z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">No Applications Yet</h3>
                <p class="text-gray-600 mb-6">You haven't submitted any job applications yet.</p>
                <a href="/employee/careers/internal-jobs" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Browse Available Positions
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
