{% extends "admin_layout.html" %}
{% block content %}
<div class="w-full min-h-screen px-0 sm:px-4 md:px-8 lg:px-16 xl:px-32 py-8">
  <div class="bg-primary rounded-3xl shadow-xl p-8 flex items-center space-x-6 animate-fade-in mb-8">
    <div class="flex-shrink-0 text-5xl">🗣️</div>
    <div class="flex-1">
      <h1 class="text-3xl font-extrabold text-white mb-1">Anonymous Feedback</h1>
      <p class="text-lg text-white/90">See all anonymous feedback submitted by employees.</p>
    </div>
  </div>
  <div class="space-y-6 animate-fade-in">
    {% for fb in feedbacks %}
    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-6 flex items-center justify-between">
      <div>
        <div class="text-gray-500 dark:text-gray-400 text-xs mb-2">{{ fb.date }}</div>
        <div class="text-gray-900 dark:text-white text-base">{{ fb.message }}</div>
      </div>
      {% if not fb.read %}
      <form method="post" action="/admin/feedback/mark-read/{{ fb.id }}">
        <button type="submit" class="px-4 py-2 rounded-lg bg-primary text-white font-bold shadow hover:bg-accent transition">Mark as Read</button>
      </form>
      {% else %}
      <span class="px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">Read</span>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
