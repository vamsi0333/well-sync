{% extends "admin_layout.html" %}
{% block content %}
<div class="w-full min-h-screen px-0 sm:px-4 md:px-8 lg:px-16 xl:px-32 py-8">
  <div class="bg-primary rounded-3xl shadow-xl p-8 flex items-center space-x-6 animate-fade-in mb-8">
    <div class="flex-shrink-0 text-5xl">üõ°Ô∏è</div>
    <div class="flex-1">
      <h1 class="text-3xl font-extrabold text-white mb-1">Role Management</h1>
      <p class="text-lg text-white/90">Promote, demote, or update user roles.</p>
    </div>
  </div>
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8 max-w-3xl mx-auto">
    <h2 class="text-xl font-bold text-primary mb-4">All Users</h2>
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead>
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Current Role</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Change Role</th>
          <th class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
        <!-- Demo data -->
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">employee1@example.com</td>
          <td class="px-6 py-4 whitespace-nowrap">Employee</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <form method="post" action="/admin/roles">
              <select name="role" class="rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-2">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
                <option value="hr">HR</option>
              </select>
              <input type="hidden" name="email" value="employee1@example.com" />
              <button type="submit" class="ml-2 px-4 py-2 rounded-lg bg-primary text-white font-bold shadow hover:bg-accent transition">Update</button>
            </form>
          </td>
          <td class="px-6 py-4 whitespace-nowrap"></td>
        </tr>
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">hrmanager@example.com</td>
          <td class="px-6 py-4 whitespace-nowrap">HR</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <form method="post" action="/admin/roles">
              <select name="role" class="rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-2">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
                <option value="hr" selected>HR</option>
              </select>
              <input type="hidden" name="email" value="hrmanager@example.com" />
              <button type="submit" class="ml-2 px-4 py-2 rounded-lg bg-primary text-white font-bold shadow hover:bg-accent transition">Update</button>
            </form>
          </td>
          <td class="px-6 py-4 whitespace-nowrap"></td>
        </tr>
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">admin@example.com</td>
          <td class="px-6 py-4 whitespace-nowrap">Admin</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <form method="post" action="/admin/roles">
              <select name="role" class="rounded-lg border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 px-4 py-2">
                <option value="employee">Employee</option>
                <option value="admin" selected>Admin</option>
                <option value="hr">HR</option>
              </select>
              <input type="hidden" name="email" value="admin@example.com" />
              <button type="submit" class="ml-2 px-4 py-2 rounded-lg bg-primary text-white font-bold shadow hover:bg-accent transition">Update</button>
            </form>
          </td>
          <td class="px-6 py-4 whitespace-nowrap"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
