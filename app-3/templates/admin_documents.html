{% extends "admin_layout.html" %}
{% block content %}
<div class="w-full min-h-screen px-0 sm:px-4 md:px-8 lg:px-16 xl:px-32 py-8">
  <div class="bg-primary rounded-3xl shadow-xl p-8 flex items-center space-x-6 animate-fade-in mb-8">
    <div class="flex-shrink-0 text-5xl">ðŸ“„</div>
    <div class="flex-1">
      <h1 class="text-3xl font-extrabold text-white mb-1">Document Management</h1>
      <p class="text-lg text-white/90">Upload, edit, and restrict access to internal documents.</p>
    </div>
  </div>
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8 max-w-2xl mx-auto mb-8">
    <form method="post" action="/admin/documents" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="docfile" class="block text-sm font-bold text-primary mb-2">Upload Document</label>
        <input type="file" id="docfile" name="docfile" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <div class="mb-4">
        <label for="docname" class="block text-sm font-bold text-primary mb-2">Document Name</label>
        <input type="text" id="docname" name="docname" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition" />
      </div>
      <button type="submit" class="px-6 py-3 rounded-lg bg-primary text-white font-bold shadow hover:bg-accent transition-all">Upload</button>
    </form>
  </div>
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-8 max-w-3xl mx-auto">
    <h2 class="text-xl font-bold text-primary mb-4">Uploaded Documents</h2>
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead>
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">Uploaded</th>
          <th class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
        <!-- Demo data -->
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">Employee Handbook.pdf</td>
          <td class="px-6 py-4 whitespace-nowrap">2024-07-01</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button class="px-4 py-2 rounded-lg bg-primary text-white font-bold shadow hover:bg-accent transition">Edit</button>
            <button class="px-4 py-2 rounded-lg bg-red-500 text-white font-bold shadow hover:bg-red-600 transition ml-2">Delete</button>
          </td>
        </tr>
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">Leave Policy.docx</td>
          <td class="px-6 py-4 whitespace-nowrap">2024-06-15</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button class="px-4 py-2 rounded-lg bg-primary text-white font-bold shadow hover:bg-accent transition">Edit</button>
            <button class="px-4 py-2 rounded-lg bg-red-500 text-white font-bold shadow hover:bg-red-600 transition ml-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
